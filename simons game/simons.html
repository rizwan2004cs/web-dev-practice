<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="simons.css">
</head>
<body>
    <h1>Simon says game</h1>
    <br>
    <h2>Press any key to start the game</h2>
    <div class="boxes">
        <div class="box red" type="button" id="red">1</div>
        <div class="box green" type="button" id="green">2</div>
        <div class="box yellow" type="button" id="yellow">3</div>
        <div class="box purple" type="button" id="purple">4</div>
    </div>
    <script src="simons.js"></script>
</body>
</html>
